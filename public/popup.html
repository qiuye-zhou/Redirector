<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>插件面板</title>
  <style>
    body {
      width: 360px;
      padding: 10px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #root {
      width: 100%;
    }
    .status {
      padding: 8px;
      margin: 8px 0;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .version {
      font-size: 10px;
      color: #666;
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- React App 将渲染到这里 -->
    <div class="status">
      状态: <span id="status">检查中...</span>
    </div>
    <div class="version">版本: <span id="version"></span></div>
  </div>

  <!-- 由 Webpack 打包生成的 JS 文件 -->
  <script src="popup.js"></script>
</body>
</html>
